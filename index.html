<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Website</title>
</head>
<body>
    <h1>Welcome to the card website</h1>
    <h3>Click a color to change the theme</h3>
    <p>Choose your favourite color below and see what happens!
        You can reset by clicking the change to default button below
    </p>
     <div id="cardDisplay">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
        <div class="card5"></div>
     </div>
     <button id="reset">Change to default</button>
     
    <script src="script.js"></script>
</body>
</html>
